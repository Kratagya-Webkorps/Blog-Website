<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Website</title>
    <link rel="stylesheet" href="index.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div id="loginPageId">
        <h1 class="text-center mt-2">Blog Post Website</h1>
        <hr style="border: 2px solid black;">
        <div id="loginPage" class="container" style="display: block;">
            <form class="-center">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" style="width: 40%;" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp">

                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" style="width: 40%;" class="form-control" id="exampleInputPassword1">
                </div>
                <button id="submitLoginPage" type="button" class="btn btn-primary">Login</button>
                <button id="signinPage" type="button" class="btn btn-success">Signin</button>
                <button id="clearLocalData" type="button" class="btn btn-danger">Clear Local Data</button>

            </form>
        </div>
        <div id="signinPageBlock" style=" display : none ;">
            <div class="container card " style="width: 18rem;">
                <h4>Signin Now</h4>

                <form id="signinDetails">
                    <div class="form-group">
                        <label for="newUserEmailId">Email ID</label>
                        <input type="email" class="form-control" id="newUserEmailId" aria-describedby="emailHelp"
                            placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" id="newUserName" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="newUserPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="newUserPassword1" placeholder="Enter password"
                            required>
                    </div>
                    <button id="cancelSignin" type="button" class="btn btn-secondary my-2">Cancel</button>
                    <button id="confirmSignin" type="button" class="btn btn-primary my-2">Confirm</button>
                </form>

            </div>
        </div>


    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
