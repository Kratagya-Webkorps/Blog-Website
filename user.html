<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <h1 class="text-center mt-2">Blog Post Website</h1>
        <hr style="border: 2px solid black;">

    </div>
    <div id="landingPage" class="container" style="display: block;">
        <nav id="exploreBlock" class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <button id="addYourBlog" class="btn btn-primary">Add Your Blog</button>
                <input type="text" id="searchInput" class="form-control" id="inlineFormInputGroupUsername2" style="width: fit-content;" placeholder="Search by Blogger Name">
                <button id="signOut" class="btn btn-dark">Sign Out</button>
            </div>
        </nav>
        <div id="cardBlock" class="container mt-4 ">
            <div id="cardBlock1" class="row row-cols-3"></div>
        </div>
        <div id="addNewBlog" class="container card " style="display: none ;width: 18rem;">
            <h4>Add Your own Blog</h4>

            <form id="pubDetails">
               
                <div class="form-group">
                    <label>Publisher Name</label>
                    <input type="text" class="form-control" id="publisherName" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" id="publisherTitle" placeholder="Enter your Topic">
                </div>
                <div class="form-group">
                    <label>Body of Blog</label>
                    <textarea name="" id="publisherBody" cols="30" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <label>Any Tags you want to add</label>
                    <input type="text" class="form-control" id="publisherTags" placeholder="Enter your Tags">
                </div>

                <button id="cancelBlogSubmit" type="button" class="btn btn-secondary mt-2">Cancel</button>
                <button id="confirmBlogSubmit" type="button" class="btn btn-primary mt-2">Submit</button>
            </form>

        </div>

    </div>

    <script src="addBlog.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
